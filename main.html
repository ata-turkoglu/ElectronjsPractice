<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ElectronPractice</title>
  <link href="./styles.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/bootstrap.min.css">
</head>
<body>
  <div class="container d-flex flex-column justify-content-center pt-5">
    <h3 class="text-center">Ata Türkoğlu</h3>
    <div class="row">
      <div class="col-md-6 offset-3 mt-5 d-flex">
        <input class="form-control form-control-lg mr-1" type="text" id="value">
        <button class="bbtn btn-outline-dark" id="sendBtn">Ekle</button>
      </div>
    </div>
    <h3 class="text-center mt-5 mb-3">List</h3>
    <div class="row">
      <div class="p-2 mb-3 text-light bg-dark col-md-8 offset-2 shadow card d-flex justify-content-center flex-row align-items-center">
        <p class="m-0 w-100">Bu bir yapılacak listesidir...</p>
        <button class="btn btn-sm btn-outline-warning flex-shrink-1 mr-1">Düzenle</button>
      <button class="btn btn-sm btn-outline-danger flex-shrink-1">X</button>
      </div>
    </div>
  </div>
  

  <script src="./renderer.js"></script>
</body>
</html>
